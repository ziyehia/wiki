name: Deploy Docusaurus Wiki

on:
  push:
    branches:
      - main  # deploy on every push to main

permissions:
  contents: write  # required for GITHUB_TOKEN to push

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: yarn install --frozen-lockfile

      # 4️⃣ Build site
      - name: Build Docusaurus site
        run: yarn build

      # 5️⃣ Deploy to gh-pages
      - name: Deploy
        run: yarn deploy
        env:
          GIT_USER: ziyehia               # your GitHub username
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # built-in token
